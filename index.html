<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lunar Gala Archive</title>
        <link rel="stylesheet" href = "style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">
    </head>
    <body>
        <div class = "content">
            <video autoplay muted loop playsinline id="bg-video">
                <source src="https://de1wwae7728z6.cloudfront.net/videos/elysium/archive_background.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            <div class = "logo">
                <a target = "_blank" href = "https://www.lunargala.org/index.html">
                    <img src = "https://www.lunargala.org/assets/logo/logo-white.svg"   alt = "Lunar Gala Logo"/>
                </a>
            </div>
            <h1>Creative Archive</h1>

            <!-- begin entries -->

            <div class = "entry">
                <p>2025</p>
                <p>
                    <a href="https://2025archive.lunargala.org/">Elysium</a>
                </p>
                <div class = "cds">
                    <p>Leslie Lin, Ray Ka</p>
                </div>
            </div>

            <div class = "entry">
                <p>2024</p>
                <p>
                    Liminal
                </p>
                
                <div class = "cds">
                    <p>Heysu Oh, Christy Zo</p>
                </div>
            </div>

            <div class = "entry">
                <p>2023</p>
                <p>
                    Morii
                </p>
                
                <div class = "cds">
                    <p>Jessica Lai, Olivia Luk</p>
                </div>
            </div>
            
        </div>
        <script>
            const elysium = document.getElementById('elysium');
            const tooltip = document.getElementById('tooltip');
          
            elysium.addEventListener('mouseenter', () => {
              tooltip.style.opacity = 1;
            });
          
            elysium.addEventListener('mouseleave', () => {
              tooltip.style.opacity = 0;
            });
          
            elysium.addEventListener('mousemove', (e) => {
              tooltip.style.left = `${e.clientX + 10}px`;
              tooltip.style.top = `${e.clientY + 10}px`;
            });
          </script>
          
    </body>

</html>
